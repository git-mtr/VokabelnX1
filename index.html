<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vokabeltrainer Tiere</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .trainer {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .feedback {
      margin-top: 1rem;
      font-weight: bold;
    }
    .radio-group {
      margin-bottom: 1rem;
    }
    .solution {
      margin-top: 1rem;
      font-size: 1.7rem;
    }
    .counter, .score {
      margin-bottom: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="trainer">
    <h2>üêæ Vokabeltrainer Tiere</h2>

    <div class="radio-group">
      <label><input type="radio" name="direction" value="de-en" checked> Deutsch ‚Üí Englisch</label><br />
      <label><input type="radio" name="direction" value="en-de"> Englisch ‚Üí Deutsch</label>
    </div>

    <button onclick="startTrainer()">Start</button>

    <div class="counter" id="counter"></div>
    <div class="score" id="score"></div>

    <div id="word" style="font-size: 1.5rem; margin: 1rem 0;"></div>

    <button id="solutionBtn" onclick="showSolution()" disabled>L√∂sung anzeigen</button>
    <div class="solution" id="solution"></div>
  </div>

  <script>
    const vocab = [
      { de: "Hund", en: "dog" }, { de: "Katze", en: "cat" }, { de: "Kuh", en: "cow" },
      { de: "Pferd", en: "horse" }, { de: "Schaf", en: "sheep" }, { de: "Schwein", en: "pig" },
      { de: "Huhn", en: "chicken" }, { de: "Ente", en: "duck" }, { de: "Gans", en: "goose" },
      { de: "Maus", en: "mouse" }, { de: "Vogel", en: "bird" }, { de: "Fisch", en: "fish" },
      { de: "L√∂we", en: "lion" }, { de: "Tiger", en: "tiger" }, { de: "Elefant", en: "elephant" },
      { de: "Affe", en: "monkey" }, { de: "B√§r", en: "bear" }, { de: "Fuchs", en: "fox" },
      { de: "Wolf", en: "wolf" }, { de: "Esel", en: "donkey" }
    ];

    let remainingWords = [];
    let currentWord = null;
    let score = 0;

    function getDirection() {
      return document.querySelector('input[name="direction"]:checked').value;
    }

    function updateCounter() {
      const total = vocab.length;
      const done = total - remainingWords.length;
      document.getElementById("counter").innerText = `Aufgabe ${done + 1} von ${total}`;
    }

    function updateScore() {
      document.getElementById("score").innerText = `Gel√∂st: ${score}`;
    }

    function pickWord() {
      if (remainingWords.length === 0) {
        document.getElementById("word").innerText = "üéâ Ende! Alle 20 Vokabeln wurden gezeigt.";
        document.getElementById("solution").innerText = `Gesamt gel√∂st: ${score} von 20.`;
        document.getElementById("solutionBtn").style.display = "none";
        return;
      }

      const direction = getDirection();
      const index = Math.floor(Math.random() * remainingWords.length);
      currentWord = remainingWords.splice(index, 1)[0];

      document.getElementById("solution").innerText = "";
      document.getElementById("word").innerText =
        direction === "de-en" ? currentWord.de : currentWord.en;

      document.getElementById("solutionBtn").disabled = false;
      updateCounter();
      updateScore();
    }

    function showSolution() {
      if (!currentWord) return;
      const direction = getDirection();
      const solutionText = direction === "de-en" ? currentWord.en : currentWord.de;
      document.getElementById("solution").innerText = `L√∂sung: ${solutionText}`;
      score++;
      document.getElementById("solutionBtn").disabled = true;
      updateScore();
      setTimeout(pickWord, 4000);
    }

    function startTrainer() {
      remainingWords = [...vocab];
      score = 0;
      document.getElementById("solutionBtn").style.display = "inline-block";
      document.getElementById("solution").innerText = "";
      document.getElementById("word").innerText = "";
      pickWord();
    }

    document.querySelectorAll('input[name="direction"]').forEach(radio => {
      radio.addEventListener('change', () => {
        startTrainer();
      });
    });
  </script>
</body>
</html>
